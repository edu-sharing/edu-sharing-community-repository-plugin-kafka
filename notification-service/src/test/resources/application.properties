
spring.application.name=notification-service

kafka.topics.notification=notification
kafka.topics.userdata=userdata
spring.kafka.consumer.group-id="test"

spring.mail.send.address=noreply@notification-service.com
spring.mail.report.address=noreply@notification-service.com
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=user
spring.mail.password=admin
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.thymeleaf.ThymeleafAutoConfiguration
